
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=320" />
    <title>Growing</title>
    <link rel="stylesheet" type="text/css" href="css/jquerymobile-1.4.1.css" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" href="css/modal.css" />
    <link rel="stylesheet" type="text/css" href="css/signUp.css" />
    <script type="text/javascript" src="js/jquery-2.0.2.js"></script>  
    <script>
    //page-transition pade
    $(document).bind("mobileinit", function() {
          $.mobile.defaultPageTransition = "slide"
    });
    </script>
    <script type="text/javascript" src="js/jquerymobile-1.4.1.js"></script>
    <script type="text/javascript" src="js/layout.js"></script>
    <script type="text/javascript" src="js/signUp.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>

  </head>
  <body>
    <div class = "wrap">
      <div class = "head">
        <div class = "logo">
        </div>
        <!-- index에서는 more 버튼이 없음
        <div class = "more">
        </div>
        -->
      </div>
      <div class = "tab">
        <div class = "back">
        </div>
        <p class = "tab_white">
        회원가입
        </p>
        <div class = "newpet">
        </div>
      </div>
      <div class = "body">
        <div class = "radius_input">
          <input class = "radius_input" placeholder="이메일주소">
          <div class = "input_valid">
          </div>
        </div>

        <div class = "radius_input">
          <input class = "radius_input" placeholder="이름">
          <div class = "input_invalid">
          </div>
        </div>

        <div class = "radius_input">
          <input class = "radius_input" placeholder="비밀번호(6자 이상)">
          <div class = "input_invalid">
          </div>
        </div>

        <div class = "radius_input">
          <input class = "radius_input" placeholder="비밀번호 확인하기">
          <div class = "input_invalid">
          </div>
        </div>
        <div class  = "text_box">
          <div class="gray_text absolute_center">
            로그인/약관보기
            <br>
            서비스 이용약관, 개인정보 보호 방침
          </div>
        </div>
        <div class = "sign_up_box">
          <div class = "sign_up_button absolute_center">
            <div onclick="window.location.replace('#modal-text');" class = "text_white_30 absolute_center">
              회원가입
            </div>
          </div>
        </div>


        <!-- modal-->
        <section class="semantic-content" id="modal-text"
            tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">

            <div class="modal-inner">
              <div class = "modal_top">
                <div class = "logos absolute_center text_center">
                </div>
              </div>
              <div class = "modal_bottom">
                <div class = "gray_text2 absolute_center">
                  회원가입 되었습니다
                  <br>
                  건강하게 키워주세요 :)
                </div>
              </div>
            </div>

          <!-- Use Hash-Bang to maintain scroll position when closing modal -->
          <a href="#!" class="modal-close" title="Close this modal"              data-dismiss="modal">&times;</a>
        </section>
        <script src="js/modal.js"></script>


      </div>
    </div>
  </body>
</html>
